spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    open-in-view: false
  datasource:
    username: root
    password: root-pass
    url: jdbc:mariadb://localhost:3306/JARVIS_DB?createDatabaseIfNotExist=true
    driverClassName: org.mariadb.jdbc.Driver
api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}


















